<div class="form">
  <div class="container">
    <h1>LOGIN</h1>
    <form #form="ngForm" (ngSubmit)="login(form.value)">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          required
          placeholder="Your Email *"
          name="email"
          ngModel
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          required
          placeholder=" Your Pasword *"
          name="password"
          ngModel
        />
      </div>

      <span> <span style="color: red;">*</span> Required Fileds </span>

      <div class="form-group">
        <button type="submit" class="btn">SIGN IN</button>
      </div>
      <div class="form-group">
        <p>
          Don't have an account ?<a routerLink="/register"> Register here</a>
        </p>
      </div>
    </form>
  </div>
</div>
