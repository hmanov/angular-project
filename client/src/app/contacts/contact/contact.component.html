<div class="ss">
  <div class="img "><p class="rotating">Contact Keeper</p></div>
  <div class="contact">
    <div class="row">
      <h3>{{ contact.name }}</h3>
    </div>
    <div class="row">
      <p>{{ contact.email }}</p>
    </div>
    <div class="row">
      <p>{{ contact.phone }}</p>
    </div>
    <div class="row">
      <p>{{ contact.type }}</p>
    </div>
    <div class="row btn-row">
      <button
        type="button"
        class="edit"
        [routerLink]="['/contacts/details', contact._id]"
        routerLinkActive="active"
      >
        Details
      </button>
      <button class="delete">Delete</button>
    </div>
  </div>
</div>
