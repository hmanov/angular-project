<div class="container">
  <div class="img"><img src="../../../assets/static/contact.png" alt="" /></div>
  <div class="contact">
    <div class="row">
      <h3>{{ contact.name }}</h3>
    </div>
    <div class="row">
      <p>{{ contact.email }}</p>
    </div>
    <div class="row">
      <p>{{ contact.phone }}</p>
    </div>
    <div class="row">
      <p>{{ contact.type }}</p>
    </div>
    <div class="row">
      <button class="edit">Edit</button>
      <button class="delete">X</button>
    </div>
  </div>
</div>
