<div class="container" *ngIf="contactDetails">
  <h1>EDIT YOUR CONTACT</h1>
  <form [formGroup]="form" (ngSubmit)="editContact()">
    <div class="form-group">
      <input type="text" class="form-control" value="" formControlName="name" />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
        <div *ngIf="name.errors.forbiddenName">
          Name cannot be Bobi.
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" value="" formControlName="email" />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" value="" formControlName="type" />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" value="" formControlName="phone" />
    </div>
    <div class="form-group">
      <div class="btn-group">
        <button type="submit" class="edit green" value="">
          {{ edit }}
        </button>

        <button type="button" class="delete" (click)="delete()">Delete</button>
      </div>
    </div>
  </form>
</div>
