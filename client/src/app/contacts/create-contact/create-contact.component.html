<div class="form">
  <div class="container">
    <h1>CREATE CONTACT</h1>
    <form #form="ngForm" (ngSubmit)="register(form.value)">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          required
          placeholder="Contact Name *"
          #nameField
          name="name"
          ngModel
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          required
          placeholder="Contact Email *"
          name="email"
          ngModel
        />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Phone" name="phone" ngModel />
      </div>

      <div class="form-group">
        <input type="radio" checked value="personal" name="type" />
        <label for="huey">Personal</label>
        <input type="radio" value="professional" name="type" />
        <label for="huey">Professional</label>
      </div>
      <span> <span style="color: red;">*</span> Required Fileds </span>

      <div class="form-group">
        <button type="submit" class="btn">
          CREATE
        </button>
      </div>
    </form>
  </div>
</div>
