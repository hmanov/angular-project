<div class="wrapper">
  <div class="modal"></div>
  <button class="create" routerLink="/contacts/create">
    Create Contact
  </button>
  <input
    type="text"
    class="search"
    (keyup)="s(search.value)"
    #search
    placeholder="Search Contact Here..."
  />
  <div class="contactWrapper">
    <app-contact
      #id
      class="container"
      [contact]="contact"
      (deleted)="del(contact)"
      *ngFor="let contact of contacts"
    ></app-contact>
  </div>
</div>
